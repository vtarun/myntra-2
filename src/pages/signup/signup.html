<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.userName" name="userName" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password"  type="password"></ion-input>
    </ion-item>  
  </ion-list>
  <div padding>
    <button ion-button full color="success" (click)="signup()">Sign up</button>
  </div>
</ion-content>
