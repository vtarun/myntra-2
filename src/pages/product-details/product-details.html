<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col >
        <ion-title>product-details</ion-title>
      </ion-col>
      <ion-col text-right>
        <button ion-button small icon-only right (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <img src='{{imageurl+product.imgsrc}}' />
        <p style="margin-top: 1px;margin-bottom: 0px;font-size: 12px;">{{product.brand}}</p>
        <p style="margin-top: 1px;margin-bottom: 0px;font-size: 13px;">
            <b>${{product.price}}</b>
        </p>
        <p style="margin-top: 1px;margin-bottom: 0px;font-size: 12px;">{{product.details}}</p>
      </ion-card-content>
  </ion-card>  
  <button ion-button full (click)="addToCart()">Add to cart</button>      
</ion-content>
