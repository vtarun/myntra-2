<ion-header>

  <ion-navbar>
    <ion-title>login/SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.username" name="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="logined">
    <ion-label floating>Delivery address</ion-label>
    <ion-input [(ngModel)]="user.address" name="address" type="text"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button full color="success" *ngIf="!logined" (click)="login()">Login</button>
  </div>
  <div padding>
    <p *ngIf="!logined">new user ?
      <b (click)="register()">Register</b>
    </p>
    <p *ngIf="logined">want to login ?
      <b (click)="register()">Click</b>
    </p>
    <button ion-button full color="success" *ngIf="logined" (click)="signup()">Sign Up</button>
  </div>
</ion-content>
