      <ion-row style="border:1px solid red; margin-top:2px;" *ngFor="let item of items ; let i = index">
        <ion-col col-4>
          <img src='{{imageurl+item.imgsrc}}' />
        </ion-col>
        <ion-col col-8>
          <p style="font-size: 12px;">{{item.brand}}</p>
          <p style="font-size: 12px;">
            <b>${{item.price}}</b>
          </p>
          <p style="font-size: 12px;">{{item.details}}</p>
          <p style="font-size: 12px;">
            <button ion-button small icon-only (click)="decreaseQty(i)">
              <ion-icon name="remove"></ion-icon>
            </button>Qty: {{item.qty}}
            <button ion-button small icon-only (click)="increaseQty(i)">
              <ion-icon name="add"></ion-icon>
            </button>
          </p>
          <button ion-button full name="remove" (click)="removeItem(i)">remove Items</button>
        </ion-col>
      </ion-row>

    <ion-buttons >
      <button ion-button (click)="purchaseItems()" [disabled]="items.length == 0">
        Purchase Items
      </button>
    </ion-buttons>
  </ion-row>
